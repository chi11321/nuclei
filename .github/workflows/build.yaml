name: Build Nuclei Dynamic Lib

on:
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - master

env:
  GO_VERSION: "1.21"

jobs:
  build:
    name: Build ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - platform: linux
            os: ubuntu-22.04
            arch: amd64
            goos: linux
            goarch: amd64
            output: libnuclei.so

          - platform: linux
            os: ubuntu-22.04
            arch: arm64
            goos: linux
            goarch: arm64
            output: libnuclei.so

          # macOS builds
          - platform: darwin
            os: macos-latest
            arch: amd64
            goos: darwin
            goarch: amd64
            output: libnuclei.dylib

          - platform: darwin
            os: macos-latest
            arch: arm64
            goos: darwin
            goarch: arm64
            output: libnuclei.dylib

          # Windows builds
          - platform: windows
            os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64
            output: libnuclei.dll

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies (Linux ARM64)
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Check if source file exists
        shell: bash
        run: |
          if [ ! -f libnuclei.go ]; then
            echo "Error: libnuclei.go not found!"
            exit 1
          fi
          echo "âœ… libnuclei.go found"

      - name: Setup Go module
        shell: bash
        run: |
          if [ ! -f go.mod ]; then
            go mod init libnuclei
          fi
          go mod tidy

      - name: Build dynamic library (Linux/macOS)
        if: matrix.platform != 'windows'
        shell: bash
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.arch == 'arm64' && matrix.platform == 'linux' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          echo "Building for ${{ matrix.platform }}-${{ matrix.arch }}..."
          go build -buildmode=c-shared -o ${{ matrix.output }} libnuclei.go
          ls -lh ${{ matrix.output }}

      - name: Build dynamic library (Windows)
        if: matrix.platform == 'windows'
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          echo "Building for ${{ matrix.platform }}-${{ matrix.arch }}..."
          go build -buildmode=c-shared -o ${{ matrix.output }} libnuclei.go
          dir ${{ matrix.output }}

      - name: Rename output
        shell: bash
        run: |
          EXT=""
          case "${{ matrix.platform }}" in
            windows) EXT=".dll" ;;
            darwin) EXT=".dylib" ;;
            linux) EXT=".so" ;;
          esac

          mv ${{ matrix.output }} libnuclei-${{ matrix.platform }}-${{ matrix.arch }}${EXT}

          if [ -f libnuclei.h ]; then
            cp libnuclei.h libnuclei-${{ matrix.platform }}-${{ matrix.arch }}.h
          fi

          ls -lh libnuclei-*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libnuclei-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            libnuclei-${{ matrix.platform }}-${{ matrix.arch }}.*
          retention-days: 5
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name "libnuclei-*" -exec cp {} release/ \;
          cd release
          ls -lh

          # Create checksums
          sha256sum * > checksums.txt

          # Create archives
          if [ -f libnuclei-linux-amd64.so ]; then
            tar czf libnuclei-linux-amd64.tar.gz libnuclei-linux-amd64.*
          fi

          if [ -f libnuclei-linux-arm64.so ]; then
            tar czf libnuclei-linux-arm64.tar.gz libnuclei-linux-arm64.*
          fi

          if [ -f libnuclei-darwin-amd64.dylib ]; then
            tar czf libnuclei-darwin-amd64.tar.gz libnuclei-darwin-amd64.*
          fi

          if [ -f libnuclei-darwin-arm64.dylib ]; then
            tar czf libnuclei-darwin-arm64.tar.gz libnuclei-darwin-arm64.*
          fi

          if [ -f libnuclei-windows-amd64.dll ]; then
            zip libnuclei-windows-amd64.zip libnuclei-windows-amd64.*
          fi

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: |
            release/*.tar.gz
            release/*.zip
            release/checksums.txt
          body: |
            ## ðŸš€ Nuclei Dynamic Library - ${{ steps.get_version.outputs.VERSION }}

            ### ðŸ“¥ Downloads

            #### Linux
            - **x86_64**: `libnuclei-linux-amd64.tar.gz`
            - **ARM64**: `libnuclei-linux-arm64.tar.gz`

            #### macOS
            - **Intel (x86_64)**: `libnuclei-darwin-amd64.tar.gz`
            - **Apple Silicon (ARM64)**: `libnuclei-darwin-arm64.tar.gz`

            #### Windows
            - **x86_64**: `libnuclei-windows-amd64.zip`

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
